<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		 
		  <h1>Register</h1>
		  <form th:object="${obj}" th:action="@{/register}" method="post">
			  <table>
				<!--<font color="green">  <p th:text="${smsg}"required></font>-->
				  <tr>
					  <td>Name:</td>
					  <td><input type="text" th:field="*{cname}" required></td>
				  </tr>
				  
				  <tr>
					  <td>Email:</td>
					  <td><input type="email" th:field="*{cemail}" required></td>
				  </tr>
				  
				  <tr>
					  <td>Pwd:</td>
					  <td><input type="password" th:field="*{cpwd}" required></td>
				  </tr>
				  
				  <tr>
					  <td>Phno:</td>
					  <td><input type="number" th:field="*{cphno}" required></td>
				  </tr>
				  
				  <tr>
					  <td></td>
					  <td><input type="submit" value="Save" class="btn btn-primary"></td>
				  </tr>
			  </table>
    
    </form>
    <a href="/">Login Here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
