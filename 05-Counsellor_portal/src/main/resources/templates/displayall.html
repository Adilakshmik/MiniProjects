<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViewAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AshokIT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
        </li>
        
       
      </ul>
    </div>
  </div>
</nav>
  
 
  </head>
  <body>
	  <div class="container">
		  <h1>View Enquiries Here</h1>
		 
		  <form th:object="${enq}" th:action="@{/enquiries}" method="post">
 				
			  <table>
					
			<tr>
			<td>CourseName</td>
			<td>
				<select  th:field="*{courseName}" >
				<option value="" >-Select-</option>
				<option value="Java">Java</option>
				<option value="Python">Python</option>
				<option value="DotNet">DotNet</option>
				</select> &nbsp;
			</td> 
			
		
		
			<td>ClassMode</td>
			<td>
				<select  th:field="*{classMode}" >
				<option value="" >-Select-</option>
				<option value="Online">Online</option>
				<option value="ClassRoom">ClassRoom</option>
				</select> &nbsp;
			</td> 
		
		
			<td>Status</td>
			<td>
				<select  th:field="*{status}" >
				<option value="">-Select-</option>
				<option value="new">New</option>
				<option value="enrolled">Enrolled</option>
				<option value="lost">Lost</option>
				</select> &nbsp;
			</td> 
			
			
			<td><input type="submit" value="Search" class="btn btn-primary"></td>&nbsp;
		</tr>
		
		</table>
		&nbsp;
		</form>
		
		<form th:object="${enqs}" th:action="@{/enquiries}" method="post">
		<table class="table table-bordered table striped">
			  <thead>
				  <tr>
					  <th>Id</th>
					  <th>Name</th>
					  <th>Phno</th>
					  <th>Course Name</th>
					  <th>Class Mode</th>
					  <th>Status</th>
					  <th>Action</th>
					  
				  </tr>
			  </thead>
			  <tbody>
				  <tr th:each="e:${enqs}">
					  	  <td th:text="${e.id}"></td>	
						  <td th:text="${e.name}"></td>
						  <td th:text="${e.phno}"></td>
						  <td th:text="${e.courseName}"></td>
						  <td th:text="${e.classMode}"></td>
						  <td th:text="${e.status}"></td>
						  <td><a th:href="@{/update(id=${e.id})}" class="btn btn-primary" >Edit</a></td>
				  </tr>
			  </tbody>
    
    </table>
    </form>
    
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
