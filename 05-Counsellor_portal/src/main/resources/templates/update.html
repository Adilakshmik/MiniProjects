  </head>
  <body>
	  <div class="container">
		  <h1>Update  Enquiry Here</h1>
		 <font color="green"><p th:text="${smsg}"></p></font>
		  <font color="red"><p th:text="${emsg}"></p></font>
	  <form th:object="${enq}" th:action="@{/update}" method="post">
		  <input type="hidden" th:field="*{id}" />
		  
    
    <table>
		<tr>
			<td>Name</td>
			<td><input type="text" th:field="*{name}" required></td>
		</tr>
		<tr>
			<td>phno</td>
			<td><input type="number" th:field="*{phno}" required></td>
		</tr>
		
		<tr>
			<td>CourseName</td>
			<td>
				<select  th:field="*{courseName}" required>
				<option value="" >-Select-</option>
				<option value="Java">Java</option>
				<option value="Python">Python</option>
				<option value="DotNet">DotNet</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>ClassMode</td>
			<td>
				<select  th:field="*{classMode}" required>
				<option value="" >-Select-</option>
				<option value="Online">Online</option>
				<option value="ClassRoom">ClassRoom</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Status</td>
			<td>
				<select  th:field="*{status}" required>
				<option value="">-Select-</option>
				<option value="new">New</option>
				<option value="enrolled">Enrolled</option>
				<option value="lost">Lost</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value="Save" class="btn btn-primary"/></td>
		</tr>
	</table>
	
	</form>
		</div>
		
		
			
		
	</body>
